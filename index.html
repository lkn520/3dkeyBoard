<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d键盘</title>
</head>
<body>
    <div class="base">
        <!-- 第一行 -->
        <div class="base-keyboard" data-key="`">`</div>
        <div class="base-keyboard" data-key="1">1</div>
        <div class="base-keyboard" data-key="2">2</div>
        <div class="base-keyboard" data-key="3">3</div>
        <div class="base-keyboard" data-key="4">4</div>
        <div class="base-keyboard" data-key="5">5</div>
        <div class="base-keyboard" data-key="6">6</div>
        <div class="base-keyboard" data-key="7">7</div>
        <div class="base-keyboard" data-key="8">8</div>
        <div class="base-keyboard" data-key="9">9</div>
        <div class="base-keyboard" data-key="0">0</div>
        <div class="base-keyboard" data-key="-">-</div>
        <div class="base-keyboard" data-key="=">=</div>
        <div class="base-keyboard" style="width: 102px" data-key="backspace">Backspace</div>
        <!-- 第二行 -->
        <div class="base-keyboard" data-key="tab" style="width: 60px">Tab</div>
        <div class="base-keyboard" data-key="q">q</div>
        <div class="base-keyboard" data-key="w">w</div>
        <div class="base-keyboard" data-key="e">e</div>
        <div class="base-keyboard" data-key="r">r</div>
        <div class="base-keyboard" data-key="t">t</div>
        <div class="base-keyboard" data-key="y">y</div>
        <div class="base-keyboard" data-key="u">u</div>
        <div class="base-keyboard" data-key="i">i</div>
        <div class="base-keyboard" data-key="o">o</div>
        <div class="base-keyboard" data-key="p">p</div>
        <div class="base-keyboard" data-key="[">[</div>
        <div class="base-keyboard" data-key="]">]</div>
        <div class="base-keyboard" data-key="\" style="width: 78px;">\</div>
        <!-- 第三行 -->
        <div class="base-keyboard" data-key="capslock" style="width: 78px;">CapsLock</div>
        <div class="base-keyboard" data-key="a">a</div>
        <div class="base-keyboard" data-key="s">s</div>
        <div class="base-keyboard" data-key="d">d</div>
        <div class="base-keyboard" data-key="f">f</div>
        <div class="base-keyboard" data-key="g">g</div>
        <div class="base-keyboard" data-key="h">h</div>
        <div class="base-keyboard" data-key="j">j</div>
        <div class="base-keyboard" data-key="k">k</div>
        <div class="base-keyboard" data-key="l">l</div>
        <div class="base-keyboard" data-key=";">;</div>
        <div class="base-keyboard" data-key="'">'</div>
        <div class="base-keyboard" data-key="enter" style="width: 102px;">Enter</div>
        <!-- 第四行 -->
        <div class="base-keyboard" data-key="shift" style="width: 96px;">shift</div>
        <div class="base-keyboard" data-key="z">z</div>
        <div class="base-keyboard" data-key="x">x</div>
        <div class="base-keyboard" data-key="c">c</div>
        <div class="base-keyboard" data-key="v">v</div>
        <div class="base-keyboard" data-key="b">b</div>
        <div class="base-keyboard" data-key="n">n</div>
        <div class="base-keyboard" data-key="m">m</div>
        <div class="base-keyboard" data-key=",">,</div>
        <div class="base-keyboard" data-key=".">.</div>
        <div class="base-keyboard" data-key="/">/</div>
        <div class="base-keyboard" data-key="shift" style="width: 126px;">shift</div>
        <!-- 第五行 -->
        <div class="base-keyboard" data-key="control" style="width: 44px;">Ctrl</div>
        <div class="base-keyboard" data-key="alt" style="width: 44px;">Alt</div>
        <div class="base-keyboard" data-key=" " style="width: 448px;">Space</div>
        <div class="base-keyboard" data-key="alt" style="width: 44px;">Alt</div>
        <div class="base-keyboard" data-key="control" style="width: 44px;">Ctrl</div>
    </div>
</body>
</html>
